<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Xingfu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-screen" style="display:flex; flex-direction:column; justify-content:center; padding:20px;">
        <div style="text-align:center; margin-bottom:40px;">
            <h1 style="font-size:48px; font-weight:900; letter-spacing:-3px;">Xingfu.</h1>
            <p style="color:var(--text-muted); font-weight:600; font-size:14px; letter-spacing:1px;">出色的自由职业者</p>
        </div>
        <div class="premium-card">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-main" id="loginBtn">Masuk</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
